<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image resizere</title>

    <style>

        .hd{
            text-align:center;
            color:blueviolet;
        }

        .divLeftPanel{

            float:left;
            margin-left:15%;

        }
        .divRightPanel{
            float:right;
            margin-top:10px

        }
        body {
            background-image: url("./images/bg2.jpg");
        }
    </style>

  <!--  <link rel="stylesheet" type="text/css" href="/css/imageStyle.css">-->
</head>



<body>
<div class=header">
<header class="hd"><h1>Image Resizer</h1></header>
</div>

<div class="divLeftPanel"><h2>Image Tools</h2>
    <img id="rectangle" src="./images/rect.png" draggable=true ondragstart="drag(event)"><br>
    <img id="triangle" src="./images/triangle.png" draggable=true ondragstart="drag(event)"><br>
    <img id="circle" src="./images/circle.png" draggable=true ondragstart="drag(event)"><br>
</div>
<div class="divRightPanel">
    <h2>Drag shapes here!!
        <button onclick="removeShape()">Remove shape</button>
    <button onclick="saveData()">Download</button></h2>
    <canvas id="canvas" width="800" height="500" style="border:1px solid" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>
</div>
<script src = "js/Shape.js"></script>
<script src="js/main.js"></script>

</body>
</html>
