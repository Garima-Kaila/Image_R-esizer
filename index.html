<!DOCTYPE html>
<html>
<head>
    <title>Image Resizer</title>
    <style>.header {
        color: green;

    }

    .leftPanel {
        float: left;
    }
    .rightPanel {
        float: right;
        margin-top: 7px;
        background-color: #e6eca9;
    }

    .shapedrag {
        color:black;
        text-shadow: 3px 3px 3px green;

    }

    .hd {
        color: green;
        text-align: center;
        font-weight: bold;
        font-size: 40px;
        text-shadow: 5px 5px 5px #FF0000;
    }
    </style>
</head>
<body background="./images/bg2.jpg">
<div class="header">
    <header class="hd">Image Resizer Demo</header>
</div>

<div class="leftPanel">
    <p>
    <h3>Image Tools</h3></p>
    <img id="rectangle" src="./images/rect.png" draggable="true" ondragstart="drag(event)"><br>
    <img id="circle" src="./images/circle.png" draggable="true" ondragstart="drag(event)"><br>
    <img id="triangle" src="./images/triangle.png" draggable="true" ondragstart="drag(event)">

</div>
<div class="rightPanel">
    <h3 class="shapedrag">Drag Shapes Here !!</h3>
    <canvas id="canImageResize" width="800" height="500" style="border:1px solid" ondrop="drop(event)"
            ondragover="allowDrop(event)">
    </canvas>
</div>
<script src="js/shape.js"></script>
<script src="js/main.js"></script>

</body>
</html>
