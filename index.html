<!DOCTYPE html>
<html>
<head>
    <title>Image Resizer</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>
<body>
<header class="header">Image Resizer Demo</header>
<div class="container">
    <div class="leftPanel">
        <p>
        <h3>Image Tools</h3>
        </p>
        <div id="tools"></div>
    </div>
    <div class="rightPanel">
        <h3 class="shapedrag">Drag Shapes Here !!
            <button onclick="removeSelectedImage()">Remove Selected Image</button>
            <button onclick="downloadAsImage()">Download</button>
        </h3>
        <canvas id="canImageResize" width="700" height="700" style="border:1px solid" ondrop="drop(event)"
                ondragover="allowDrop(event)">
        </canvas>
    </div>
</div>
<script src="js/shape.js"></script>
<script src="js/main.js"></script>

</body>
</html>
